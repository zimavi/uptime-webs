  cname: status.zimavi.net.ua
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Up Time
  introTitle: "Up Time page for zimavi's web sites/services"
  introMessage: Here is info about status of all zimavi's web projects
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: dark

# Change these first
owner: zimavi # Your GitHub organization or username, where this repository lives
repo: uptime-webs # The name of this repository

sites:
  - name: Main Website
    url: https://zimavi.net.ua
    __dangerous__insecure: true
  - name: Status Page
    baseUrl: /repo

status-website:
